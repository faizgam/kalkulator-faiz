<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 50px;
        }
        .calculator {
            display: inline-block;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #e6e6e6);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 120px;
            margin: 10px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
        }
        .add { background-color: #4caf50; color: white; }
        .subtract { background-color: #f44336; color: white; }
        .multiply { background-color: #ff9800; color: white; }
        .divide { background-color: #2196f3; color: white; }
        .reset { background-color: #9e9e9e; color: white; }
        #result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1 style="color: #333;">Kalkulator Sederhana</h1>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Angka 1">
        <input type="number" id="num2" placeholder="Angka 2">
        <br>
        <button class="add" onclick="calculate('+')">‚ûï Tambah</button>
        <button class="subtract" onclick="calculate('-')">‚ûñ Kurang</button>
        <button class="multiply" onclick="calculate('*')">‚úñÔ∏è Kali</button>
        <button class="divide" onclick="calculate('/')">‚ûó Bagi</button>
        <button class="reset" onclick="reset()">üîÑ Reset</button>
        <div id="result">Hasil: </div>
    </div>

    <script>
        function calculate(operator) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = "Hasil: Masukkan angka valid!";
                return;
            }

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById('result').textContent = "Hasil: Tidak bisa bagi 0!";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = "Operator tidak valid";
            }

            document.getElementById('result').textContent = `Hasil: ${result}`;
        }

        function reset() {
            document.getElementById('num1').value = "";
            document.getElementById('num2').value = "";
            document.getElementById('result').textContent = "Hasil: ";
        }
    </script>
</body>
</html>
